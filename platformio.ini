[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Optional: Add libraries if needed
lib_deps = 
    ; WiFi library is built-in for ESP32
    ; Add other libraries here as needed

; Build flags (optional)
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Monitor filters (optional)
monitor_filters = 
    esp32_exception_decoder